apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: sp-auto
  labels:
    app: my-app
spec:
  replicas: 1  # Número de réplicas
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: react-container
        image: morgadoberruezo/react:latest
        # image: nginx:latestdocker compose --env-file .env -f docker-compose.yml up -d --build
        envFrom:
          - configMapRef:
              name: app-env-config
        ports:
        - containerPort: 80